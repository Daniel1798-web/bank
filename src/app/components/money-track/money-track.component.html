<div class="box">
    <div class="track" (click)="showTrack()">
        <h2>account</h2>
    </div>

    <div class="trackOpen" *ngIf="trackActive">
        <h2>Movements</h2>
        <div *ngFor="let l of historyMovements"  class="boxMovements" [ngClass]="{'green':l.positive}">
            <span>Ingreso</span><span>{{l.money}}</span>
        </div>
    </div>
</div>
